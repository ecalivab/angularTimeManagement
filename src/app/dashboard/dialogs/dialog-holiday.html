<h1 mat-dialog-title><strong>Holidays</strong></h1>
<mat-dialog-content class="mat-typography">
    <ng-container *ngIf="data.days.length > 0; else elseTemplate">
        <ul>
            <li *ngFor="let day of data.days">
                <p class="h5" [ngStyle]="day.Weekend && {'color': 'red'}">{{day.Name}}: {{day.Date | date:'EEEE dd MMMM, yyyy'}}</p>
            </li>
        </ul>      
    </ng-container>
    <ng-template #elseTemplate>
        <h2>Sorry! There are no Holidays this Month :(</h2>        
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
