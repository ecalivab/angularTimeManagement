<div class="grid-container">
  <h1 class="mat-h1">Time-Sheet</h1>
  <mat-grid-list cols="4" rowHeight="200px">
    <!--Start of Cards-->
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <div class="card card-stats">
                  <div class="card-header card-header-warning card-header-icon">
                      <div class="card-icon">
                          <mat-icon>group_work</mat-icon>
                      </div>
                      <p class="card-category">Used Space</p>
                      <h3 class="card-title">49/50
                          <small>GB</small>
                      </h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <i class="material-icons text-danger">warning</i>
                          <a href="javascript:void(0)">Get More Space...</a>
                      </div>
                  </div>
              </div>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            PlaceHolder!!!!!
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Hola esto es una prueba</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            PlaceHolder!!!!!
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Hola esto es una prueba</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            PlaceHolder!!!!!
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Hola esto es una prueba</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <!--END OF CARDS-->
    
    <mat-grid-tile [colspan]="2" [rowspan]="7">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <ng-container *ngIf="currentMonth$ | async | date:'MMMM' as cm ; else elseTemplate">
                <h1>Time-Table of {{cm}}</h1>
            </ng-container>
            <ng-template #elseTemplate>
              <h1>Time-Table</h1>
            </ng-template>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="container py-3 position-relative mb-4">
            <button mat-raised-button color="accent" title="Previous Month" id="buttonPrevious" class="position-absolute start-0" (click)="dateTable.previousMonth()">
              <mat-icon aria-hidden="false" aria-label="previous" style="transform: rotate(180deg)">forward</mat-icon>
            </button>
            <button mat-raised-button color="accent" title="Next Month" id="buttonForward" class="position-absolute end-0" (click)="dateTable.nextMonth()">
              <mat-icon aria-hidden="false" aria-label="next">forward</mat-icon>
            </button>
          </div>
          <!--child variable #dateTable-->
          <div><app-time-table #dateTable></app-time-table></div>
          <div class="mt-3 btn-group float-end me-4" role="group">
            <button mat-raised-button class="me-2" color="primary" (click)="dateTable.saveTable()">Save</button>
            <!--Bind Child Function with Parent using a local variable-->
            <button mat-raised-button color="warn" (click)="dateTable.clearTable()">Clear</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <ng-container *ngIf="currentMonth$ | async | date:'MMMM' as cm ; else elseTemplate">
                <h1>{{cm}}'s Statistics</h1>
            </ng-container>
            <ng-template #elseTemplate>
              <h1>Statistics</h1>
            </ng-template>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content float-start">
          <div><app-statistics></app-statistics></div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>
</div>
