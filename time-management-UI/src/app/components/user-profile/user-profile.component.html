<mat-card class="card-profile">
  <mat-card-header class="card-header">
    <mat-card-title>
         <h1 *ngIf="currentUser$ |async  as cu"><strong>{{cu.firstName}} {{cu.lastName}}</strong></h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="ms-2">
    <p *ngIf="currentUser$ |async  as cu"> <strong>email: </strong>{{cu.email}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Change Password</button>
    <button mat-button>Delete Profile</button>
  </mat-card-actions>
</mat-card>
