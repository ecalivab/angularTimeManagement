<ng-container *ngIf="userLogged$ |async; else userNotLogged">
     <div class="form-group py-3 ps-4 ms-3">
        <button class="btn btn-primary" (click)="logOut()">
            <span *ngIf="loading" class="mr-1"></span>
            LogOut
        </button>
    </div>
</ng-container>
<ng-template #userNotLogged>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-4 py-3 width-300" >
    <div class="form-group">
        <label for="username">E-mail</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group py-3">
        <button class="btn btn-primary">
            <span *ngIf="loading" class="mr-1"></span>
            Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
    </div>
</form>
</ng-template>
